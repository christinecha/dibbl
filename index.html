    <!-- STYLES -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/global.css" rel="stylesheet" type="text/css">

    <title>dibbl</title>

  </head>

  <body>
    <div id="header">
      <button class="page-nav" data-page="search">find an expert</button>
      <button class="page-nav" data-page="profile">my profile</button>
      <hr>
      <h4>NOTIFICATIONS:</h4>
      <div id="requests">
      </div>
      <hr>

    </div>

    <div class="page" id="profile" style="display:none;">
      <h6>my profile</h6>

      <h4>first name: <span id="firstname"></span></h4>
      <h4>last name: <span id="lastname"></span></h4>
      <div id="skills">
        <h4>my skills:</h4>
      </div>
      <form id="skillsForm">
        <input type="text" id="skill" placeholder="area of expertise">
        <input type="submit" value="add">
      </form>

    </div>


    <div class="page" id="search">
      <h6>search</h6>

      <form id="userSearchForm">
        <input id="query" width="100%">
        <input type="submit">
      </form>

      <div id="searchResults">
      </div>
    </div>



    <div id="callwindow" class="page" style="display:none;">
      <video height="200" id="localVideo"></video>
      <div id="remotesVideos"></div>
      <button id="hangup">hang up</button>
    </div>
